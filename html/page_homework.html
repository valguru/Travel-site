                <div class="task1">
                    <form class="form">
                        <h1 class="title_form">Тип треугольника</h1>
                        <div class="text_form">Введите значения длин 3 сторон треугольника, для того чтобы определить его тип</div>
                        <div class="form_item">
                            <label class="form_label" for="x">Длина 1й стороны </label>
                            <input class="form_input" id="x" type="number" name="side1" >
                        </div>
                        <div class="form_item">
                            <label class="form_label" for="y">Длина 2й стороны </label>
                            <input class="form_input" id="y" type="number" name="side2">
                        </div>
                        <div class="form_item">
                            <label class="form_label" for="z">Длина 3й стороны </label>
                            <input class="form_input" id="z" type="number" name="side3">
                        </div>
                    </form>
                    
                    <script>
                        z.oninput = function () {
                            
                            var x = parseInt(document.getElementById('x').value);
                            var y = parseInt(document.getElementById('y').value);
                            var z = parseInt(document.getElementById('z').value);
 
                            var tr1 = "tr-1.jpg";
                            var tr2 = "tr-2.jpg";
                            var tr3 = "tr-3.jpg";
                            var tr4 = "tr-4.jpg";
                            
                            var text1 = "Треугольник существует"
                            var text2 = "Треугольник равнобедренный"
                            var text3 = "Треугольник равносторонний"
                            var text4 = "Треугольник не существует"
                            
                            /* проверка что треугольник существует */
                            if ((x+y)>z && (x+z)>y && (y+z)>x) {
                                /* проверка что треугольник равнобедренный */
                                if((x==y)||(y==z)||(z==x)) {
                                    /* проверка что треугольник равносторонний */
                                    if((x==y)&&(x==z)&&(y==z)){
                                        result.innerHTML = text3;
                                        pic_res.innerHTML = "<img src='../images/task1/" + tr3 + "'>";
                                    }
                                    /* не равносторонний но равнобедренный*/
                                    else {
                                        result.innerHTML = text2;
                                        pic_res.innerHTML = "<img src='../images/task1/" + tr2 + "'>";
                                    }
                                }
                                /* не равнобедренный но существует */
                                else {
                                    result.innerHTML = text1;
                                    pic_res.innerHTML = "<img src='../images/task1/" + tr1 + "'>";
                                }
                            }
                            /* не существует */
                            else {
                                result.innerHTML = text4;
                                pic_res.innerHTML = "<img src='../images/task1/" + tr4 + "'>";
                            }
                        }   
                    </script>
